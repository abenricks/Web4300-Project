<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactproj</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <!--Change name of webpage-->
    <div class="menuTitle">Webpage Title?</div>

    <!--Links need to be added or open components through router maybe -->
    <div class="menu">
        <div class="menuItem">Item1ex</div>
        <div class="menuItem">Item2ex</div>
        <div class="menuItem">Item3ex</div>
    </div>

    <!--Intro banner and text abt the site-->
    <div class="intro">
        Etc etc intro...
    </div>

    <div id="topArticle"></div>

<script type="text/babel">
    function MainArtic() {
        return (
            <div class="mainArticle">
            Main summary and Description with link for more info
            </div>,
            <Router>
            <div class="mainImg">
                <Link to="/test">
                    <img src="/images/bulldog.jpg" alt="Bulldawg"/>
                </Link>
            </div>
            </Router>
        );
    }

    const App = () => (
        <React.Fragment>
        <MainArtic />
        </React.Fragment>
    )

    ReactDOM.render(
        <App />,
        document.getElementById("topArticle")
    );
</script>
</body>
</html>
